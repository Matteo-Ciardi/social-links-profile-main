<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css">

    <!-- Titolo e icona -->
    <title>Social links profile</title>
    <link rel="icon" href="assets/images/favicon-32x32.png">
</head>

<body>

    <!-- Container -->
    <div class="container">

        <!-- Card -->
        <div class="card">

            <!-- Profile image -->
            <div class="image-box">
                <img src="assets/images/avatar-jessica.jpeg" alt="Profile image">
            </div>

            <!-- Info -->
            <div class="info">
                <h1>Jessica Randall</h1>
                <span class="address">London, United Kingdom</span>
                <span class="interests">"Front-end developer and avid reader."</span>
            </div>

            <!-- Buttons -->
            <div class="button">
                <span class="socials">GitHub</span>
                <span class="socials">Frontend Mentor</span>
                <span class="socials">LinkedIn</span>
                <span class="socials">Twitter</span>
                <span class="socials">Instagram</span>
            </div>
        </div>

        <!-- Attribution -->
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://www.frontendmentor.io/profile/Matteo-Ciardi" target="_blank">Matteo-Ciardi</a>.
        </div>

    </div>
    
</body>

</html>
